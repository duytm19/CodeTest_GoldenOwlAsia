
version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15-alpine
  
    environment:
      POSTGRES_USER: mypostgre
      POSTGRES_PASSWORD: mypostgrepassword
      POSTGRES_DB: code_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: